<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="style.css">
	    <title>Entrar na sua conta</title>
    </head>
    <script>
        function EntreEnquanto() {
            var usuário;
            var senha;
            var recorrente;
    
            recorrente = true;
            while (recorrente == true) {
                usuário = window.prompt('Enter a value for usuário');
                senha = window.prompt('Enter a value for senha');
                if (usuário == "Wellington") {
                    if (senha == "Well019") {
                        window.alert("Dados verificados, tudo certo! You so pretty S2");
                        recorrente = false;
                    }
                }
            }
        }       

        function EntreFaça() {
            var usuário;
            var senha;
            var recorrente;
    
            recorrente = true;
            do {
                usuário = window.prompt('Enter a value for usuário');
                senha = window.prompt('Enter a value for senha');
                if (usuário == "Wellington") {
                    if (senha == "Well019") {
                        window.alert("Dados verificados, tudo certo! You so pretty S2");
                        recorrente = false;
                    }
                }
            } while (recorrente == true);
        }

    </script>
    <body>
        <button onclick="EntreEnquanto()" class="btn">Entre Enquanto</button>
        <button onclick="EntreFaça()" class="btn">Entre Faça</button>
    </body>
</html>
